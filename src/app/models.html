<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2200">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <!--<li template="ngFor #model of displayModels; #i = index" data-target="#myCarousel" data-slide-to="1" class="{{model.active}}"></li>-->
        <li template="ngFor #model of displayModels; #i = index" data-target="#myCarousel" [attr.data-slide-to]="i"
            class="{{model.active}}"></li>
        <!--<li data-target="#myCarousel" data-slide-to="0" class="active"></li>-->
        <!--<li data-target="#myCarousel" data-slide-to="1"></li>-->
    </ol>

    <div class="carousel-inner" role="listbox">
        <!--<div class="carousel-item " template="ngFor #model of displayModels" [class.active]="active">-->
        <div class="carousel-item {{model.active}}" template="ngFor #model of displayModels">
            <img src="svg/{{ model.image2d }}"/>
            <!--<img class="first-slide"-->
            <!--src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="-->
            <!--alt="First slide">-->
            <div class="container">
                <div class="carousel-caption text-xs-left">
                    <h1>{{ model.description.title }}</h1>
                    <p>{{ model.description.byline }}</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
                </div>
            </div>
        </div>
        <!--</div>-->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><!-- /.carousel -->

</div>
