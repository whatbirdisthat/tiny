<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2200">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li
                template="ngFor #model of displayModels; #i = index"
                data-target="#myCarousel"
                [attr.data-slide-to]="i"
                class="{{model.active}}"></li>
    </ol>

    <div class="carousel-inner" role="listbox" >

        <div
                class="carousel-item {{model.active}}"
                template="ngFor #model of displayModels">


                <div id="WebGL-output-{{model.id}}"></div>
            <div class="container">
                <div
                        class="carousel-caption text-xs-left"
                        style="background-image: url(svg/{{model.image2d}});"
                >
                    <h1>{{ model.description.title }}</h1>
                    <p>{{ model.description.byline }}</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
                </div>
                <!--<img src="svg/{{ model.image2d }}"/>-->
            </div>


        </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div><!-- /.carousel -->

</div>
